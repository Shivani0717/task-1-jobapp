<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="apply">
        <h1>JOB APPLICATION </h1>
        <form action="https://www.glassdoor.co.in/Community/index.htm">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="first_name" name="first_name" placeholder="Enter First Name..." required/>
                </div>
                <div class="form_control">
                    <label for="Middle_name">Middle Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="Middle_name" name="Middle_name" placeholder="Enter Middle Name..." required/>
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name*</label>
                    <input type="text" pattern="[A-Za-z]+" id="last_name" name="last_name" placeholder="Enter Last Name..." required/>
                </div>
                <div class="form_control">
                    <label for="gender">Gender</label>
                    <label for="gender"><input type="radio" id="gender" name="gender" value="Male">Male</label>
                    <label for="gender"><input type="radio" id="gender" name="gender" value="Female">Female</label>
                    <label for="gender"><input type="radio" id="gender" name="gender" value="other">other</label>
                </div>
                <div class="form_control">
                    <label for="email">Email*</label>
                    <input  type="email" id="email" name="email" placeholder="Enter Email..." required/>
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="software">Software Devoloper</option>
                        <option value="web">Web Devoloper</option>
                        <option value="data">Data Analyst</option>
                        <option value="ui/ux">UI/UX Designer</option>
                        <option value="it">IT Project Manager</option>
                        <option value="system">System Administrator</option>
                        <option value="cloud">Cloud Engineer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="phone">Phone number*</label>
                    <input  type="number" id="phone" name="phone" required/>
                </div>

                <div class="text_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" pattern="[A-Za-z]+" id="city" name="city" placeholder="Enter City Name..."/>
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input  type="number" id="pincode" name="pincode" placeholder="Enter Pincode..."/>
                </div>
                <div class="form_control">
                    <label for="edu">Education</label>
                    <input type="text" id="edu" name="edu" placeholder="eg:B.Tech/B.E"/>
                </div>
                <div class="form_control">
                    <label for="work">Work Experience*</label>
                    <input type="text" id="work" name="work" placeholder="eg:Two years" required/>
                </div>
                <div class="form_control">
                    <label for="date">Date*</label>
                    <input value="2024-08-03" type="date" id="date" name="date" required/>
                </div>
                <div class="form_control">
                    <label for="upload">Upload your CV*</label>
                    <input type="file" id="upload" name="upload" required/>
                </div>
                
            </div>
            <div class="button">
                <button type="submit">Apply now</button>
            </div>
        </form>
    </div>
</body>
</html>
